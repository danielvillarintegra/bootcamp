<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram do Frank :) </title>

    <style>

    </style>

<body>

<div class="flex-conteiner">
  <div class="instagram-celular">
    <img id="instagram-celular" src="img/instagram-celular.png" alt="imagem celular com Instagram aberto">
  </div>
  
  <div class="instagram-desktop">
    <div class="area-perfil">
      <div  gap 10 class="instagram-logo">
        <img  id="instagram-logo" src="img/instagram-logo.png" alt="logotipo instagram">
      </div>
      
      <div class="foto-perfil">
        <img id="foto-perfil" src="img/perfil-instagram.jpg" alt="foto de perfil">
      </div>
      
      <br>
      <a href="#" class="instagram-login">Continue como sprucegabriela</a>
      <br>
      <a href="#" class="instagram-logout">Remover conta</a>
    
    </div> 
    
    <div class="troca-usuario"> Não é sprucegabriela?
      <p> <span class="link-blue">Alternar contas</span>
           ou 
            <span class="link-blue">Inscreva-se</span>
          
          </p>
      
    </div>

    <div class="baixar-app-titulo">
        <p id="baixar-app-titulo">Baixe o aplicativo</p>
        <div class="baixar-app">
          
          <div class="apple-store-logo">
              <img id="apple-store-logo" src="img/apple-button.png"  alt="imagem apple store"> 
          </div>
        
          <!-- como aumentar o espaço entre os logos ? -->
        
          <div class="google-play-logo">
            <img id="google-play-logo" src="img/googleplay-button.png" alt="imagem google play store">
          </div>
        </div>
      </div>
      
    </div>
    
     
  
  </div>
   
</div>
