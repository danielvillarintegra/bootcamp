<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Layout 3 colunas</title>
        <link type="text/css" rel="stylesheet" media="screen" href="estilos.css" />
    
    </head>
    
    <body>
        <div id="site">
        
        <div id="header"></div>
        
        <div id="conteudo"><!-- abrimos a div conteudo -->
        
            <div id="conteudo-left"> <!-- COLUNA ESQUERDA -->
                <div class="instagram-phone">
                    <img src="img/instagram-celular.png" alt="celular">
                </div>
            </div>

            <div id="conteudo-right"> <!-- COLUNA DIREITA -->
               
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é sprucegabriela?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        
        </div><!-- aqui fechamos a div conteudo -->
        
        <div id="footer"></div>
        
        </div>
    </body>

</html>
