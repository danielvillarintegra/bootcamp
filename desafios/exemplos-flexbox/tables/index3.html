<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Layout 3 colunas</title>
       <!-- <link type="text/css" rel="stylesheet" media="screen" href="estilos.css" /> -->
    <style>
           
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  text-align: center;
  width:100%;
}

td, th {
  border: 1px solid rgb(90, 56, 170);
  text-align: left;
  padding: 0;
}

tr:nth-child(even) {
  background-color: rgb(105, 11, 11);

}

</style>
    </head>
    
    <body>

        <table>           <!-- Tabela principal: uma linha e duas colunas -->
            <tr>           <!-- Tabela principal: primeira linha -->
              <th>          <!-- Tabela principal: primeira coluna -->
                <background-color=yellow;>    
                    <img src="./img/instagram-celular.png" alt="celular" 
                        style="width: 540px; height: auto; align-items: stretch;">
                </background-color=> 
                    
                </th>       <!-- Tabela principal: fim da primeira coluna -->
                <th>        <!-- Tabela principal: segunda coluna -->
                    <table>     <!--  Tabela secundaria: varias linhas e uma coluna 
                                    dentro da segunda coluna da tabela principal -->
                        <tr>    
                            <th>
                                  
                                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                            
                            
                            </th>
                        </tr>
                        <tr>
                            <th>    

                                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil" 
                                        style="width: 140px; height: auto; border-radius:50%">            

                            </th>
                        </tr>
                        <tr>
                            <th>
                                <!-- Se o elemento "a" tem um "href=" faz referencia a um hiperlink -->    
                                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                                <hr>
                                <br>  
                                <a href="#" class="instagram-logout">Remover conta</a>
                                <p class="not-account">Não é sprucegabriela?</p>
                                <div class="not-account">
                                <span class="link-blue">Alternar contas</span>
                                <span class="link-blue">Inscreva-se</span>

                            </th>
                        </tr>
                        <tr>
                            <th>
                                <p class="get-app">Baixe o aplicativo</p>
                                <br>
                                <hr>
                
                                <img src="./img/apple-button.png" style="width: 140px; height: auto;">
                                <img src="./img/googleplay-button.png" style="width: 140px; height: auto;">
                                <br>
                                <hr>
                            </th> <!-- Tabela secundária: ultima linha -->
                        </tr> <!-- Tabela secundária: fim da unica coluna -->
                    </table> <!-- Tabela secundária: fim -->
                
                </th>
             
            </tr>  <!-- Tabela principal: fim da primeira linha -->
                    
          </table>
          
       
    </body>

</html>
